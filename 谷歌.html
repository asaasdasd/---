<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>谷歌注册页面</title>
		<link rel="stylesheet" type="text/css" href="谷歌.css"/>
	</head>
	<body>
	      <div class="header">
        <a class="header_left" href="javascript:">Google账号</a>
        <span><a class="header_right" href="javascript:">登录</a></span>
    </div>
    <div class="main">
        <h1> 创建您的 Google 账号 </h1>
        <div class="signModule">
            <div class="signImg">
                <img src="img/left_text.png"/>
            </div>
            <div class="signInfo">
                <form action="">
                    <div class="element_name">
                        <fieldset>
                            <legend>姓名</legend>
                            <input id="familyName" placeholder="姓" type="text">
                            <input id="firstName" placeholder="名" type="text">
                        </fieldset>
                    </div>

                    <div class="element">
                        <fieldset>
                            <legend>性别</legend>
                            <label for="male"><input type="radio" name="gender" id="male">男</label>
                            <label for="female"><input type="radio" name="gender" id="female">女</label>
                        </fieldset>
                    </div>

                    <div class="element_birthday">
                        <fieldset>
                            <legend>生日</legend>
                            <label for="years">
                                <select name="" id="years">
                                    <option value="0">1990</option>
                                    <option value="1">1991</option>
                                    <option value="2">1992</option>
                                    <option value="3">1993</option>
                                    <option value="4">1994</option>
                                </select>
                            </label>
                            <label for="month">
                                <select name="" id="month">
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                    <option value="4">5</option>
                                </select>
                            </label>
                            <label for="date">
                                <select name="" id="date">
                                    <option value="0">01</option>
                                    <option value="1">02</option>
                                    <option value="2">03</option>
                                    <option value="3">04</option>
                                    <option value="4">05</option>
                                </select>
                            </label>
                        </fieldset>
                    </div>

                    <div class="element_pw">
                        <fieldset>
                            <legend>设置密码</legend>
                            <label for="pw"></label>
                            <input type="password" name="" placeholder="请输入密码" id="pw">
                        </fieldset>
                    </div>

                    <div class="element_confirmPw">
                        <fieldset>
                            <legend>请确认密码</legend>
                            <label for="pw"></label>
                            <input type="password" name="" placeholder="请再次输入密码" id="confirmPw">
                        </fieldset>
                    </div>

                    <div class="element_region">
                        <fieldset>
                            <legend>地区</legend>
                            <label for="region">
                                <select name="" id="region">
                                    <option value="0">中国</option>
                                    <option value="1">日本</option>
                                    <option value="2">韩国</option>
                                    <option value="3">美国</option>
                                    <option value="4">中国台湾</option>
                                </select>
                            </label>
                        </fieldset>
                    </div>
                    <div class="element_button">
                    <button type="submit">下一步</button>


                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
	</body>
</html>
<!--<a href="javascript:;">Google账号</a>  这里边的javascript是去掉a标签的默认行为    点击不会有任何反应-->
<!--text-indent: -9999px;一般我们布局图标时比如ThinkCSS头部logo图片，这里图片设置为对象背景，然后使用a超链接放文字，如果不设置text-indent:-999px这样图片背景上就能看见超链接文字，但是我们只想显示背景图片又要有超链接，这个时候对a设置text-indent:-9999px或text-indent:-999px，这样A盒子里文字就隐藏掉了，但是超链接也被保留了-->

type="radio"   单选项-->
